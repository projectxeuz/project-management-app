name: MVP Branch Workflow

on:
  push:
    branches:
      - MVP-branch1
  pull_request:
    branches:
      - MVP-branch1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Ensure compatibility with your app's React version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Lint the code
      - name: Run ESLint
        run: npm run lint

      # Step 5: Build the application
      - name: Build application
        run: npm run build

      # Step 6: Run tests (if applicable)
      - name: Run tests
        run: npm test # Replace with the actual test command if tests exist